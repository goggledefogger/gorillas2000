<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorillas Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

  <div id="game-wrapper">
    <!-- UI elements for the game -->
    <div id="menu">
      <!-- Scoreboard -->
      <div id="scoreboard">
        <div class="player-score" id="player-1">
          <span class="score" id="player1-score">0</span>
          <span class="player-label"></span>
        </div>
        <div class="action-buttons">
          <button id="reset-button">Reset</button>
          <button class="replay-last-turn">Replay Last Turn</button>
          <button id="music-button">Music</button>
        </div>
        <div class="player-score" id="player-2">
          <span class="player-label"></span>
          <span class="score" id="player2-score">0</span>
        </div>
      </div>
    </div>

    <div id="main-content">
      <div class="main-game-image">
        <img src="images/main-game-image.png" alt="Main Game Image" id="game-image">
      </div>
      <div id="controls">
        <div class="slider-label-container">
          <label for="angle-slider">Angle:</label>
          <span id="angle-value">45</span>
        </div>
        <input type="range" id="angle-slider" min="0" max="90" value="45">
        <div class="slider-label-container">
          <label for="velocity-slider">Velocity:</label>
          <span id="velocity-value">50</span>
        </div>
        <input type="range" id="velocity-slider" min="0" max="100" value="50">

        <button id="throw-button">Throw</button>

        <!-- Win Message Section -->
        <div id="win-message" style="display: none;">
          <h2 id="win-text"></h2>
          <button class="replay-last-turn">Replay</button>
          <button id="continue-btn">Continue</button>
        </div>

      </div>

      <!-- Canvas for p5.js rendering -->
      <div id="canvas-container">
        <div id="turn-notification" class="hidden">
          <p>IT'S YOUR TURN!</p>
          <button class="replay-last-turn">Replay</button>
        </div>
      </div>

    </div>
  </div>

  <div id="player-chooser-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Choose Your Names</h2>
      <input id="player1-name-input" placeholder="Player 1" />
      <input id="player2-name-input" placeholder="Player 2" />
      <button id="start-game-btn">Start Game</button>
    </div>
  </div>


  <audio autoplay loop id="game-audio">
    <source src="media/banana-blitz-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="constants.js"></script>
  <script src="firebase.js" type="module"></script>
  <script src="utilities.js"></script>
  <script src="game.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
</body>

</html>
